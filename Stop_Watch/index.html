<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1 class="stopwatch" >Stop Watch</h1>
    <div>
        <h1 id="hour" >0</h1>
        <h1 id="min" >0</h1>
        <h1 id="sec" >0</h1>
        <h1 id="ms" >0</h1>
    </div>
    <div>
        <button id="myBtn" onclick="Start()" >Start</button>
        <button id="myBtn" onclick="Stop()" >Stop</button>
        <button id="myBtn" onclick="Reset()" >Reset</button>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
